<!DOCTYPE html>
<html lang="hu">
    <head>
        <title>Időnyilvántartó Rendszer</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    </head>
    <body>
        <div class="container mt-5">
            <h1 class="text-center mb-4">Időnyilvántartó Rendszer</h1>
            
            <!-- Új vagy szerkesztett munkaidő bejegyzés űrlap -->
            <form id="entryForm" class="custom-card mb-4">
                <h2 class="h4">Új bejegyzés hozzáadása</h2>
                <div class="form-group">
                    <label for="date">Dátum:</label>
                    <input type="date" id="date" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="startTime">Kezdési idő:</label>
                    <input type="time" id="startTime" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="endTime">Befejezési idő:</label>
                    <input type="time" id="endTime" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="description">Feladat leírása:</label>
                    <input type="text" id="description" class="form-control" required>
                </div>
                
                <div class="form-group">
                    <label for="tag">Címke (projekt, ügyfél):</label>
                    <input type="text" id="tag" class="form-control" required>
                </div>
                
                <button type="submit" id="saveButton" class="btn btn-primary mt-2">Hozzáadás</button>
                <button type="button" id="cancelEditButton" class="btn btn-secondary mt-2" style="display:none;" onclick="cancelEdit()">Mégse</button>
            </form>
            
            <!-- Nézetválasztó és szűrők -->
            <div class="custom-card mb-4">
                <h2 class="h4">Szűrés</h2>
                <div class="form-group">
                    <label for="dayFilter">Napi nézet:</label>
                    <input type="date" id="dayFilter" class="form-control" onchange="applyDayFilter()">
                </div>
                
                <div class="form-group">
                    <label for="weekFilter">Heti nézet (válaszd ki a hét napját):</label>
                    <input type="date" id="weekFilter" class="form-control" onchange="applyWeekFilter()">
                </div>
                
                <div class="form-group">
                    <label for="monthFilter">Havi nézet:</label>
                    <input type="month" id="monthFilter" class="form-control" onchange="applyMonthFilter()">
                </div>
                
                <button onclick="showAllEntries()" class="btn btn-info mt-2">Összes bejegyzés</button>
            </div>
            
            <!-- Bejegyzések listája -->
            <div id="entriesList" class="custom-card mb-4"></div>

            <div class="custom-card mb-5">
                <h2 class="h4">Statisztikák</h2>
                
                <!-- Napi bejegyzések száma -->
                <div id="dayStats" class="mb-4">
                    <h4 class="h5">Összesen <span id="totalDays">0</span> napon van bejegyzés.</h4>
                </div>
                
                <!-- Kördiagram -->
                <canvas id="timeOfDayChart" width="400" height="400"></canvas>
            </div>
        </div>

        <!-- Toast értesítések -->
        <div id="toast" class="toast" role="alert" aria-live="assertive" aria-atomic="true">
            <div class="toast-header">
                <strong class="me-auto" id="toastTitle">Sikeres művelet</strong>
            </div>
            <div class="toast-body" id="toastMessage">
            <!-- Értesítés szövege -->
            </div>
        </div>

        <script src="script.js"></script>
        <script src="https://code.jquery.com/jquery-3.7.1.slim.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    </body>
</html>
